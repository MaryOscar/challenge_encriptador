<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <main>
            <section class="primerasesion">
                <p class="headerTitle">Encriptador</p>
                <textarea id="textareaIzquierda"
                rows="10" cols="23" 
                placeholder="Ingrese el texto aqui"></textarea>

                <div><p class="pMensajeAlerta">
                    &#9888 Solo letras minusculas y sin acento</p></div>
                <div>
                    <button class="btnEncriptar"
                    onclick="BtnleerEntradaAEncriptar()">
                    Encriptar</button>
                    <button class="btnDesencriptar"
                    onclick="BtnrevertirEncriptar()">
                    Desencriptar</button>
                </div>
            </section>
            <section class="segundasesion">
                <div class="divGlobal">
                    <div class="divTextarea">
                        <textarea id="textareaDerecha"
                        rows="19" cols="23"></textarea>
                    </div>
                    <div class="divParrafo1">Ningun mensaje fue encontrado</div>
                    <div class="divParrafo2">
                        Ingresa el texto que desea encriptar o desencriptar</div>
                    <div class="divButton">
                        <button class="BtnCopiar"
                        onclick="Btncopiar()">Copiar</button>
                    </div>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
